<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StreamFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#0d0d0d',
                        'accent-purple': '#cc73f8',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary-dark text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-900/50 backdrop-blur-lg border border-white/10 p-8 rounded-2xl shadow-lg w-full max-w-sm">
        
        <!-- THIS IS THE CORRECTED PART -->
        <a href="index.html">
            <h1 class="text-3xl font-bold text-center mb-6 text-white">StreamFlix</h1>
        </a>

        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-gray-300">Username</label>
                <input type="text" id="username" class="w-full bg-gray-800 p-3 rounded-lg border border-gray-700 focus:outline-none focus:border-accent-purple" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-gray-300">Password</label>
                <input type="password" id="password" class="w-full bg-gray-800 p-3 rounded-lg border border-gray-700 focus:outline-none focus:border-accent-purple" required>
            </div>
            <button type="submit" class="w-full bg-accent-purple text-black font-bold py-3 rounded-lg hover:bg-purple-500 transition-colors">
                Sign In
            </button>
            <p class="text-center text-gray-400 text-sm mt-4">
                New to StreamFlix? <a href="#" class="text-purple-400 hover:underline">Sign up now</a>.
            </p>
        </form>
    </div>
html
    <script src="login.js"></script>
</body>
</html>
